name: Continuous Integration
on:
  pull_request:
    branches:
      - main
      - 'feature/**'
      - 'staging/4*'

jobs:
  test-prod:
    name: "Test: Productive start"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build Prod
      uses: Janmtbehrens/OpenSlides/dev/actions/build-service@all-in-one
      with:
        service: auth
        context: prod
    
    - name: Create secret
      run: mkdir secrets && echo -n "openslides" > secrets/postgres_password

    - name: Start container
      run: |
          source .env
          docker compose up -d --wait
    
    - name: Test that reader is up and running
      run: curl -I http://localhost:9010/
    
    - name: Test that writer is up and running
      run: curl -I http://localhost:9011/

  tests:
    name: "Tests"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build Tests
      uses: Janmtbehrens/OpenSlides/dev/actions/build-service@all-in-one
      with:
        service: datastore
        context: tests

    - name: Execute tests
      run: make run-ci

  test-full-system:
    name: "Full System Tests"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build Tests
      uses: Janmtbehrens/OpenSlides/dev/actions/build-service@all-in-one
      with:
        service: datastore
        context: dev
    
    - name: Start containers
      run: make run-dev-standalone
    
    - name: Execute tests
      run: make run-full-system-tests-check

    - name: Stop tests
      run: make stop-dev
